<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Universo de Esteban</title>
  <style>
    .buttons-container button {
      background: linear-gradient(45deg, #1e55a1, #2870d4) !important;
      border: 2px solid rgba(173, 216, 230, 0.5) !important;
      padding: 14px 28px !important;
      font-size: 0.9em !important;
      box-shadow: 0 3px 10px rgba(40, 112, 212, 0.4) !important;
      text-shadow: 0 0 8px rgba(173, 216, 230, 0.7);
      letter-spacing: 0.8px;
    }

    .buttons-container button:hover {
      transform: translateY(-3px) scale(1.02) !important;
      box-shadow: 0 6px 20px rgba(40, 112, 212, 0.6),
                  0 0 15px rgba(173, 216, 230, 0.4) !important;
    }

    .buttons-container button:active {
      transform: scale(0.98) !important;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(173, 216, 230, 0.5);
      border-radius: 50%;
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 60%, rgba(0,40,80,0.8));
      z-index: -1;
    }

    @keyframes cosmicFlow {
      0% { background-position: 0% 50%, 0 0; }
      50% { background-position: 100% 50%, 100% 100%; }
      100% { background-position: 0% 50%, 0 0; }
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: 
        linear-gradient(45deg, 
          #020617 0%, 
          #0a1f3d 25%, 
          #143a6d 50%, 
          #1e55a1 75%, 
          #2870d4 100%),
        radial-gradient(circle, #1e55a1 0%, transparent 70%);
      background-size: 400% 400%, 200% 200%;
      animation: cosmicFlow 20s ease infinite;
      color: #ffffff;
      min-height: 100vh;
    }

    header > * {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header div:nth-child(1) { animation-delay: 0.2s; }
    h1 { animation-delay: 0.4s; }
    p { animation-delay: 0.6s; }
    .buttons-container { animation-delay: 0.8s; }
    .social-links { animation-delay: 1s; }
    footer { animation-delay: 1.2s; }

    button {
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      border: none;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(100, 150, 255, 0.2);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(173, 216, 230, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .social-links a {
      text-decoration: none !important;
      background: rgba(173, 216, 230, 0.1) !important;
      border: 2px solid rgba(173, 216, 230, 0.3) !important;
    }

    .social-links a:hover {
      background: rgba(173, 216, 230, 0.2) !important;
      border-color: rgba(173, 216, 230, 0.5) !important;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <header style="display: flex; flex-direction: column; align-items: center; padding: 40px 20px;">
    <div style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden; border: 3px solid rgba(173, 216, 230, 0.3); margin-bottom: 10px; transition: transform 0.3s ease;">
      <img src="./img/yop.jpeg" alt="Avatar de Esteban" style="width: 100%; height: 100%; object-fit: cover;" />
    </div>
    
    <h1 style="margin: 0; font-size: 2.5em; font-weight: bold; text-align: center; text-shadow: 0 0 15px rgba(100, 150, 255, 0.5);">Esteban Guzzo</h1>
    <p style="margin-top: 10px; font-size: 1.2em; text-align: center; color: #add8e6;">Bienvenido a mi universo</p>
    
    <div class="buttons-container" style="display: flex; flex-direction: column; align-items: center; margin-top: 20px; width: 100%; max-width: 300px;">
      <a href="https://estebanguzzo.com.ar/portfolio/" target="_blank" style="text-decoration: none; width: 100%;">
        <button style="background: linear-gradient(45deg, rgba(20, 58, 109, 0.5), rgba(40, 112, 212, 0.3)); color: white; padding: 15px 32px; margin-bottom: 10px; border-radius: 25px; width: 100%;">
          Portafolio
        </button>
      </a>
      <a href="https://estebanguzzo.com.ar/grafica/" target="_blank" style="text-decoration: none; width: 100%;">
        <button style="background: linear-gradient(45deg, rgba(20, 58, 109, 0.5), rgba(40, 112, 212, 0.3)); color: white; padding: 15px 32px; margin-bottom: 10px; border-radius: 25px; width: 100%;">
          DiseÃ±o GrÃ¡fico
        </button>
      </a>
    </div>
    
    <div class="social-links" style="display: flex; justify-content: center; margin-top: 20px; gap: 15px;">
      <a href="https://www.instagram.com/estebanguzzo/" target="_blank" style="border-radius: 50%; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; transition: all 0.3s ease;">
        <i class="fa-brands fa-instagram" style="font-size: 1.5em; color: #add8e6;"></i>
      </a>
      <a href="https://www.linkedin.com/in/estebanguzzo/" target="_blank" style="border-radius: 50%; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; transition: all 0.3s ease;">
        <i class="fab fa-linkedin-in" style="font-size: 1.5em; color: #add8e6;"></i>
      </a>
      <a href="https://github.com/Epirex" target="_blank" style="border-radius: 50%; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; transition: all 0.3s ease;">
        <i class="fab fa-github" style="font-size: 1.5em; color: #add8e6;"></i>
      </a>
      <a href="mailto:estebanguzzo@gmail.com" target="_blank" style="border-radius: 50%; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; transition: all 0.3s ease;">
        <i class="fas fa-envelope" style="font-size: 1.5em; color: #add8e6;"></i>
      </a>
    </div>
    
    <footer style="text-align: center; padding: 20px; margin-top: 30px;">
      <p style="color: #ffffff; font-size: 0.9em;">Hecho en la ðŸŒŽ por Esteban</p>
    </footer>
  </header>

  <script>
    function createParticles() {
      const stars = document.getElementById('stars');
      for(let i = 0; i < 150; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.width = particle.style.height = `${Math.random() * 3}px`;
        particle.style.animationDuration = `${2 + Math.random() * 3}s`;
        stars.appendChild(particle);
      }
    }
    createParticles();

    document.querySelectorAll('.social-links a').forEach(link => {
      link.addEventListener('mouseover', () => {
        link.style.transform = 'scale(1.2) rotate(360deg)';
      });
      link.addEventListener('mouseout', () => {
        link.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
